<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composition from Pit</title>
  <link rel="stylesheet" href="css/reset.css"> 
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <div class="main">     
    <table>
      <tbody>
        <tr>
          <td class="color-clear"></td>         
          <td class="color-clear"></td>        
          <td class="color-clear"></td> 
          <td class="color-clear"></td> 
          <td class="color-clear"></td>       
          <td class="color-clear"></td>    
          <td class="color-clear"></td> 
          <td class="color-clear"></td> 
          <td class="color-clear"></td> 
        </tr>

        <tr>
         <td class="color-clear"></td> 
         <td colspan="2"></td>         
         <td colspan="3"></td>         
         <td colspan="2" class="color-yellow none-right"></td>   
         <td class="color-clear"></td>  
       </tr>

       <tr>
         <td class="color-clear"></td> 
         <td rowspan="2"></td> 
         <td colspan="4" rowspan="4" class="color-red"></td> 
       <!--    <td>23</td> 
          <td>24</td> 
          <td>25</td>  -->
          <td colspan="2" rowspan="2"  class="color-yellow none-right"></td> 
          <td class="color-clear"></td>        
        </tr>

        <tr>    
         <td class="color-clear"></td> 
         <!--  <td>32</td> 
          <td>33</td> 
          <td>34</td> 
          <td>35</td>   -->  
          <td class="color-clear"></td> 
        </tr>

        <tr>
         <td class="color-clear"></td> 
         <td rowspan="3"></td> 

          <!-- <td>42</td> 
          <td>43</td> 
          <td>44</td> 
          <td>45</td>  -->
          <td rowspan="2"></td> 
          <td rowspan="2" class="none-right"></td> 
          <td class="color-clear"></td> 
        </tr>

        <tr>   
          <td class="color-clear"></td> 
         <!--  <td>52</td> 
          <td>53</td> 
          <td>54</td> 
          <td>55</td>     -->  
          <td class="color-clear"></td>  
        </tr>

        <tr>   
         <td class="color-clear"></td>     
         <td  class="color-op"></td>  
         <td  class="color-op"></td>         
         <td colspan="2"></td>         
         <td colspan="2"  class="none-right"></td>      
         <td class="color-clear"></td> 
       </tr>

       <tr>
        <td class="color-clear"></td> 
        <td rowspan="3" class="color-yellow none-bottom"></td>  
         <td class="color-op"></td>    
          <td class="color-op"></td>           
        <td colspan="2"></td>         
        <td colspan="2" rowspan="2" class="color-blue none-right"></td> 
        <td class="color-clear"></td>          
      </tr>     

      <tr>  
       <td class="color-clear"></td>     
       <td colspan="2"></td>         
       <td colspan="2" class="color-black"></td>   
       <td class="color-clear"></td>        
     </tr>

     <tr>    
       <td class="color-clear"></td> 
       <td colspan="2" class="none-bottom"></td>         
       <td colspan="4"class="none-bottom none-right"></td>  
       <td class="color-clear"></td>        
     </tr>

     <tr>
      <td class="color-clear"></td>         
      <td class="color-clear"></td>        
      <td class="color-clear"></td> 
      <td class="color-clear"></td> 
      <td class="color-clear"></td>       
      <td class="color-clear"></td>    
      <td class="color-clear"></td> 
      <td class="color-clear"></td> 
      <td class="color-clear"></td> 
    </tr>

  </tbody>
</table>
</div>

</body>
</html>
