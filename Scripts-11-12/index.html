<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Профиль и карусель</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/lodash.js"></script>
  <script src="js/jquery.slider.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
<h1>Чудеса планеты</h1>
  <div class="container">

    <div class="carousel-arrow-left"><span>Влево</span></div>
    <div class="carousel-hider">
      <ul class="carousel-list">
        <li  class="carousel-element"><img src="img/img1.jpg"><p>Описание 1</p></li>
        <li  class="carousel-element"><img src="img/img2.jpg"><p>Описание 2</p></li>
        <li  class="carousel-element"><img src="img/img3.jpg"><p>Описание 3</p></li>
        <li  class="carousel-element"><img src="img/img4.jpg"><p>Описание 4</p></li>
        <li  class="carousel-element"><img src="img/img5.jpg"><p>Описание 5</p></li>
        <li  class="carousel-element"><img src="img/img6.jpg"><p>Описание 6</p></li>
      </ul>
    </div>
    <div class="carousel-arrow-right"><span>Вправо</span></div>
    <div class="clear"></div>
  </div>
  <script type="text/html" id="about_template">
    <h3 class="autor_nm">Автор альбома: <%= name %></h3>
    <p class="history">
      <img class="foto" src="<%= foto %>">
      <%= history %><br><span class="mail"><u>Для сообшений:</u> <%= mail %></span>
    </p>
    <div class="clear"></div>
    <hr width="500px" align="left">
    <b>Наш адрес в интернете:</b> <a href="<%= site %>" target ="_blank">Удивительный мир планеты людей</a>
  </script>
  <div id="about_autor"> 
  </div> 

</body>
</html>
